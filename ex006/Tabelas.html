<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            color: white;
            background-color: black;
            padding: 30px 0px 30px 20px;
        }

        table {
            border-collapse: collapse;
            margin: 50px;
            text-align: center;
        }

        thead {
            background-color: gray;
            color: white;
        }

        .numero {
            text-align: right;
        }

        td, th {
            border: 2px solid black;
            padding: 3px;
        }

        tfoot {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha tabela</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>Paises</th>
                <td>Número de pessoas</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>índia</td>
                <td class="numero">1.429.921.746</td>
            </tr>
            <tr>
                <td>China</td>
                <td class="numero">1 426 391 281</td>
            </tr>
            <tr>
                <td>EUA</td>
                <td class="numero">339 987 103</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Resultado</th>
                <td class="numero">3.196.300.130</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
