<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            border: 1px solid black;
            background-color: white;
            width: 100px;
            padding: 3px;
        }

        .bordas {
            background-color: gray;
        }

        .numeros {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Utilizando tabelas</h1>
    <hr>
    <br>
    <table>
        <tr>
            <td  class="bordas">Tabela</td>
            <td  class="bordas">1</td>
            <td  class="bordas">2</td>
            <td  class="bordas">3</td>
        </tr>
        <tr>
            <td class="bordas">A</td>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td class="bordas">B</td>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td class="bordas">C</td>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td>Comida</td>
            <td>Arroz</td>
            <td>Feijão</td>
            <td>Óleo</td>
        </tr>
        <tr>
            <td>1 Mercado</td>
            <td class="numeros">8 R$</td>
            <td class="numeros">10 R$</td>
            <td class="numeros">12 R$</td>
        </tr>
        <tr>
            <td>2 Mercado</td>
            <td class="numeros">8,29 R$</td>
            <td class="numeros">9,79 R$</td>
            <td class="numeros">11,79 R$</td>
        </tr>
        <tr>
            <td>3 Mercado</td>
            <td class="numeros">8,10 R$</td>
            <td class="numeros">9,95 R$</td>
            <td class="numeros">11,50 R$</td>
        </tr>
    </table>
</body>
</html>
